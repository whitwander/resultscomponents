<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./assets/favicon-32x32.png">
</head>

<body>
    <main class="content">
        <section class="result">
            <h1>Seu Resultado</h1>
            <div class="final">
                <h2>76</h2>
                <h3>de 100</h3>
            </div>
            <h4>Ótimo</h4>
            <p>Seu resultado é maior que 65% das pessoas que fizeram esses testes.</p>
        </section>
        <section class="summary">
            <h1 class="summary-title">Sumário</h1>
            <div class="container">
                <p class="reaction"><img class="img" src="./images/icon-reaction.svg" alt="">Reação </p>  
                <p class="detalhes"><strong>82</strong> / 100</p>
            </div>
            <div class="container">
                <p class="memory"><img class="img" src="./images/icon-memory.svg" alt=""> Memória</p>
                <p class="detalhes"><strong>92</strong> /100</p>
            </div>
            <div class="container">
                <p class="verbal"><img class="img" src="./images/icon-verbal.svg" alt=""> Verbal</p>
                <p class="detalhes"><strong>61</strong> / 100</p>
            </div>
            <div class="container">
                <p class="visual"><img class="img" src="./images/icon-visual.svg" alt=""> Visual</p>
                <p class="detalhes"><strong>72</strong> / 100</p>
            </div>
            <a class="botão" href="#">Continue</a>
        </section>
    </main>
</body>

</html>
