<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de QI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./assets/favicon-32x32.png">
</head>

<body>
    <main class="tudo">
        <section class="result">
            <h1>Seu Resultado</h1>
            <div class="final">
                <h1 style="font-size: 50px;" id="cor">76</h1>
                <p style="margin:2px">de 100</p>
            </div>
            <h2 id="cor">Ótimo</h2>
            <p style="margin: 0 0; text-align: center; " >Seu resultado é maior que 65% das pessoas que fizeram esses testes.</p>
        </section>
        <section class="summary">
            <h1 id="sumario">Sumário</h1>
            <div class="reaction">
                <img class="img" src="./images/icon-reaction.svg" alt=""><p id="react">Reação </p>  
                <p id="numero"> <span>82</span> / 100</p>
            </div>
            <div class="memory">
                <p><img class="img" src="./images/icon-memory.svg" alt=""> Memória</p>
                <p id="numero1">92 /100</p>
            </div>
            <div class="verbal">
                <p><img class="img" src="./images/icon-verbal.svg" alt=""> Verbal</p>
                <p  id="numero2">61 / 100</p>
            </div>
            <div class="visual">
                <p><img class="img" src="./images/icon-visual.svg" alt=""> Visual</p>
                <p id="numero3">72 / 100</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=GjySeTk1DuY&ab_channel=CapsuleLofiHop"><button class="botão">Continue</button></a>
            </div>
        </section>
    </main>
</body>

</html>
